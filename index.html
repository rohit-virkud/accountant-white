<!DOCTYPE html>
<html>
<head>
	<title>Accountant</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Roboto', sans-serif;
		}
		a{
			text-decoration: none;
			color: black;
		}
		h1,p{
			word-break: break-word;
		}


		.card-wrapper
		{
			
			
			background: linear-gradient(192.05deg, #FFFFFF -0.96%, #F1ECF6 96.26%);
			width: 100%;
			min-height: 100vh;
			overflow: hidden;
			opacity: 1;
			animation: bgInOut 5s;
		}
		@keyframes bgInOut {
			 0% {
				 transform: rotate(-45deg) scale(1.1);
				 animation-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);
			}
			 33% {
				 transform: rotate(0deg);
			}
			 50% {
				 transform: rotate(0deg);
			}
			100% {
				 transform: rotate(0deg);
				 animation-timing-function: cubic-bezier(0.895, 0.03, 0.685, 0.22);
			}
			
		}
		.hero-section
		{
			width: 100%;
			min-height: 35vh;
		
			display: flex;
			flex-shrink: 0;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		.logo-wrapper
		{
		   margin-top: min(6vw,3vh);
           background-color: black;
           height: min(35vw,17.5vh);
           width: min(35vw,17.5vh);
           border-radius: 50%;
           display: flex;
           justify-content: center;
           align-items: center;
           flex-shrink: 0;
           overflow: hidden;
           border: 3px solid #FFFFFF;
		   box-sizing: border-box;
		   box-shadow: 0px 6px 20px rgba(39, 102, 130, 0.25);

       }
		.logo
		{
			background-size: contain;
			width: min(14vw,7vh);
		}
		.name
		{
			width: 90%;
			
			font-size: min(7.2vw,3.3vh);
			font-family: Roboto;
			font-style: normal;
			font-weight: bold;
			font-weight: 700;
			line-height: min(8vw,3.5vh);
			/*word-break: break-all;
			  */

			text-align: center;

		}
		.first
		{
			margin-top: min(5vw,2.5vh);
		}

		.tag
		{
			width: 90%;
			text-align: center;
			font-family: Roboto;
			font-style: normal;
			font-weight: 900;
			
			font-size: min(3vw,1.5vh);
			letter-spacing: 0.1em;
            margin-top: min(2vw,1vh);
			color: #5F5F5F;
			/*word-break: break-all;*/

		}
		.save-btn
		{
			background: #99F3FF;
			border: 2px solid #FFFFFF;
			box-sizing: border-box;
			padding-top: min(2vw,1vh);
			padding-bottom: min(2vw,1vh);
			padding-left: min(4vw,2vh);
			padding-right: min(4vw,2vh);
			box-shadow: 0px 4px 20px rgba(86, 84, 84, 0.15);
			border-radius: min(6.039vw,3vh);
			color:black;
			font-style: normal;
			font-weight: 500;

			font-size: min(4vw,2vh);
			text-decoration: none;
			margin-top: min(5vw,2vh);

		}
		.social-wrapper
		{
			width: 100%;
			display: flex;
		    flex-shrink: 0;
		    justify-content: center;
		    margin-top: min(1.5vw,0.8vh);
		    margin-bottom: min(1.5vw,0.8vh);
		}

		.social-section
		{
			width: 70%;
		    height: min(12vw,6vh);
		    margin-top: min(3vw,1.5vh);
		    display: flex;
		    flex-shrink: 0;
		    justify-content: space-evenly;
		    align-items: center;
		}
		.social-section img
		{
			background-size: contain;
		}
		.contact-section
		{
			width: 100%;
			
			display: flex;
			justify-content: center;
		}
		.contact-box
		{
			width: 80%;
			padding-top: min(4vw,2vh);
			padding-bottom: min(10vw,6vh);
			background: #FFFFFF;
			box-shadow: 0px 4px 20px rgba(86, 84, 84, 0.15);
			border-radius: min(6vw,3vh);
			margin-top: min(3vw,1.5vh);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.contact-container
		{
			width: 80%;
			display: flex;
			margin-top: min(6.5vw,3vh);
			flex-shrink: 0;
			font-size: min(6vw,2vh);
			align-items: center;
		}
		.contact-container p
		{
			font-weight: 300;
		}
		.contact-container img
		{
			width: min(8vw,4vh);
			height: min(8vw,4vh);
		}

		.share-btn
		{
			width: min(10vw,5vh);
			height: min(10vw,5vh);
			position: absolute;
			top: 2%;
			right: 5%;

		}
		.share-btn img
		{
			width: min(10vw,5vh);
			height: min(10vw,5vh);
		}

		.reviews-section
		{
			width: 100%;
			display: flex;
			flex-direction: column;
			flex-shrink: 0;
			justify-content: center;
			align-items: center;
		}
		.review-icons
		{
			margin-top: min(5vw,2.5vh);
			width: 100%;
			display: flex;
			justify-content: center;
			flex-shrink: 0;
			align-items: center;
		}
		.review-icons img
		{
			width: min(10vw,5vh);
			height: min(10vw,5vh);
		}
		.sub-title
		{
			width: 90%;
			font-size: min(7.2vw,3.3vh);
			font-family: Roboto;
			font-style: normal;
			font-weight: bold;
			font-weight: 700;
			line-height: min(8vw,3.5vh);
			/*word-break: break-all;
			  */
		}
		.subscribe-section
		{
			display: flex;
			flex-direction: column;
			width: 90%;
			margin-bottom: min(8vw,4vh);
		}
		.input-title, .input-button
		{
			    margin-left: min(15vw,7.5vh);
	    	    margin-left: min(15vw,7.5vh);
            background: #FFFFFF;
       border-radius: 4px;
    margin-top: min(4vw,2vh);
    padding: min(4vw,2vh);
    font-size: min(3vw,1.5vh);
    border: none;
    width: 80%;
    border-radius: 1.5vw;
		}
		.input-button
		{
			margin-left: min(15vw,8vh);
			background: #FFFFFF;
            border-radius: 4px;
            margin-top: min(4vw,2.5vh);
            padding: min(3vw,1.5vh);
            width: min(30vw,15vh);
            font-size: min(4vw,2vh);
            border: none;
			background: #39B8FF;
            box-shadow: 0px 4px 20px rgba(86, 84, 84, 0.15);
            border-radius: 5px;
	        color: white;
	        font-weight: bold;
	        margin-bottom: min(5vw,2.5vh);
	        font-weight: 500;
	        border-radius: 1.5vw;

		}


		/*arrow animation*/

	 @keyframes bounce {
		0%, 20%, 50%, 80%, 100% {
	    transform: translateY(0);
	  }
		40% {
	    transform:translateY(-30px);
	  }
		60% {
	    transform:translateY(-15px);
	  }
	}

	.arrow {
  position: fixed;
  bottom: 2%;
  right: 5%;
  width: 5vw;
  height: 5vw;
  background: url('arrow.svg') no-repeat;
  background-size: contain;
}

.bounce {
  animation : bounce 2s infinite;
}

		/**/

   /* round move */
   @keyframes float {
	0% {
		box-shadow: 0 5px 15px 0px rgba(0,0,0,0.6);
		transform: translatey(0px);
	}
	50% {
		box-shadow: 0 25px 15px 0px rgba(0,0,0,0.2);
		transform: translatey(-20px);
	}
	100% {
		box-shadow: 0 5px 15px 0px rgba(0,0,0,0.6);
		transform: translatey(0px);
	}
}

.logo-wrapper
{
	animation: float 6s ease-in-out infinite;
}



/*logo round move animation ENDS*/

/*after loader animation*/
		.untitled__shutters {
		 position: absolute;
		 height: 150vmax;
		 width: 150vmax;
		 left: calc(50% - 75vmax);
		 top: calc(50% - 75vmax);
		 pointer-events: none;
		 z-index: 2;
		 animation: rotateFrame 8s linear;
	    }
	    .untitled__shutters:before, .untitled__shutters:after {
		    content: '';
		    position: absolute;
		    height: 100%;
		    width: 100%;
		    left: 50%;
		    transform: translate3d(
		    	50%, 0, 0);
		    background-color: #ffffff;
		    pointer-events: auto;
		}

		.untitled__shutters:before {
			 bottom: 50%;
			 animation: openTop 5s;
		}
		@keyframes rotateFrame 
		{
			 0% {
				 transform: rotate(0deg);
			}
			 100% {
				 transform: rotate(180deg);


			}
		}


	@keyframes openTop {
	 0% {
		 transform: translate3d(-50%, 0, 0);
		 animation-timing-function: cubic-bezier(0.8, 0, 0.1, 1);
	}
	 40% {
		 transform: translate3d(-50%, -65vmax, 0);
		 animation-timing-functon: cubic-bezier(0.6, 0.04, 0.98, 0.335);
	}
	100% {
		 transform: translate3d(-50%, -65vmax, 0);
		 animation-timing-functon: cubic-bezier(0.6, 0.04, 0.98, 0.335);
	}
	
}


 .untitled__shutters:after {
	 top: 50%;
	 animation: openBottom 5s;
}

@keyframes openBottom {
	 0% {
		 transform: translate3d(-50%, 0, 0);
		 animation-timing-function: cubic-bezier(0.8, 0, 0.1, 1);
	}
	 40% {
		 transform: translate3d(-50%, 65vmax, 0);
		 animation-timing-functon: cubic-bezier(0.6, 0.04, 0.98, 0.335);
	}
	 100% {
		 transform: translate3d(-50%, 65vmax, 0);
		 animation-timing-functon: cubic-bezier(0.6, 0.04, 0.98, 0.335);
	}
	
}

/*after loader animation ENDS*/




	</style>
</head>
